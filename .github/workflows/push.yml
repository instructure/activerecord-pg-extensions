name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        ruby-version: [2.7, "3.0", 3.1, 3.2]
        lockfile: ['Gemfile.rails-7.0.lock', 'Gemfile.rails-7.1.lock']

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
        env:
          BUNDLE_LOCKFILE: ${{ matrix.lockfile }}
      - name: Run tests
        run: bin/rspec
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
          BUNDLE_LOCKFILE: ${{ matrix.lockfile }}
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true
      - name: Run RuboCop
        run: bin/rubocop
        timeout-minutes: 2
