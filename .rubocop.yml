AllCops:
  TargetRubyVersion: 2.6
  NewCops: enable
  Exclude:
    - 'gemfiles/*'
    - 'vendor/bundle/**/*'

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/DocumentDynamicEvalDefinition:
  Enabled: false

Layout/LineLength:
  Max: 120

Naming/FileName:
  Exclude:
    - lib/activerecord-pg-extensions.rb

Metrics:
  Enabled: false
